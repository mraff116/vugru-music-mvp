<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VuGru Music MVP</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">
            <img src="/static/vugru-logo.png" alt="VuGru" class="nav-logo">
        </div>
    </nav>
    
    <div class="main-container">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Create your account</h1>
                <p class="auth-subtitle">Join VuGru Music and start generating custom tracks</p>
                
                <form id="signupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6">
                        <small>Password must be at least 6 characters long</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                    </div>
                    
                    <button type="submit" id="signupBtn" class="btn btn-primary auth-btn">
                        <span class="btn-text">Create Account</span>
                        <span class="loading-spinner" style="display: none;">‚è≥</span>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <p>Already have an account? <a href="/static/login.html" class="auth-link">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="auth-error" style="display: none;"></div>

    <script src="/static/auth.js"></script>
</body>
</html>
