<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VuGru Music MVP</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="top-nav">
        <div class="nav-brand">
            <img src="/static/vugru-logo.png" alt="VuGru" class="nav-logo">
        </div>
    </nav>
    
    <div class="main-container">
        <div class="auth-container">
            <div class="auth-card">
                <h1 class="auth-title">Welcome back</h1>
                <p class="auth-subtitle">Sign in to your VuGru Music account</p>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                    
                    <button type="submit" id="loginBtn" class="btn btn-primary auth-btn">
                        <span class="btn-text">Sign In</span>
                        <span class="loading-spinner" style="display: none;">‚è≥</span>
                    </button>
                </form>
                
                <div class="auth-divider">
                    <p>Don't have an account? <a href="/static/signup.html" class="auth-link">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="auth-error" style="display: none;"></div>

    <script src="/static/auth.js"></script>
</body>
</html>
